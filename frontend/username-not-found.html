<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="/assets/no_bg khxzi logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username Not Found - Khxzi</title>
    <link rel="stylesheet" href="/styles/main.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #000;
            color: white;
            font-family: 'Inter', sans-serif;
            text-align: center;
        }

        .container {
            max-width: 500px;
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff0000, #ff4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #888;
            margin-bottom: 2rem;
            font-size: 1.2rem;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: #ff0000;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Username Available!</h1>
        <p>The username you are looking for hasn't been claimed yet.</p>
        <a href="/register" class="btn">Claim it now</a>
    </div>
</body>

</html>
