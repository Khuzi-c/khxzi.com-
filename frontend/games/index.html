<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="/assets/no_bg khxzi logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - Khxzi</title>
    <link rel="stylesheet" href="/styles/main.css">
    <style>
        body {
            background: #000;
            color: white;
            font-family: 'Inter', sans-serif;
            padding: 2rem;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 2rem auto;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .game-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
        }

        .game-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        h1 {
            text-align: center;
        }

        .clicker-game {
            max-width: 400px;
            margin: 2rem auto;
            text-align: center;
        }

        .click-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(45deg, red, darkred);
            border: none;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            transition: all 0.1s;
        }

        .click-button:active {
            transform: scale(0.95);
        }

        .score {
            font-size: 2rem;
            margin: 2rem 0;
        }
    </style>
</head>

<body>
    <h1>üéÆ Games</h1>

    <div id="gamesList" class="games-grid">
        <div class="game-card" onclick="playClicker()">
            <div class="game-icon">üñ±Ô∏è</div>
            <h2>Clicker</h2>
            <p>Click to earn coins!</p>
        </div>
        <div class="game-card" onclick="alert('Coming soon!')">
            <div class="game-icon">üß†</div>
            <h2>Memory</h2>
            <p>Test your memory!</p>
        </div>
        <div class="game-card" onclick="alert('Coming soon!')">
            <div class="game-icon">‚ùì</div>
            <h2>Quiz</h2>
            <p>Answer questions!</p>
        </div>
    </div>

    <div id="clickerGame" class="clicker-game" style="display:none;">
        <h2>Clicker Game</h2>
        <div class="score">Score: <span id="score">0</span></div>
        <button class="click-button" onclick="click()">CLICK!</button>
        <div style="margin-top: 2rem;">
            <button onclick="endGame()"
                style="padding: 1rem 2rem; background: #333; border: none; color: white; border-radius: 8px; cursor: pointer;">End
                Game</button>
        </div>
    </div>

    <script src="/scripts/app.js"></script>
    <script>
        let score = 0;
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', async () => {
            currentUser = await checkAuth();
            if (!currentUser) {
                window.location.href = '/login';
            }
        });

        function playClicker() {
            document.getElementById('gamesList').style.display = 'none';
            document.getElementById('clickerGame').style.display = 'block';
            score = 0;
            document.getElementById('score').textContent = score;
        }

        function click() {
            score++;
            document.getElementById('score').textContent = score;
        }

        async function endGame() {
            // Award XP and coins
            const xp = score * 2;
            const coins = score;

            await fetch('/api/leveling/add-xp', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: currentUser.username, xp, reason: 'clicker_game' })
            });

            await fetch('/api/leveling/add-coins', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: currentUser.username, coins })
            });

            alert(`Game Over! You earned ${xp} XP and ${coins} coins!`);
            document.getElementById('gamesList').style.display = 'grid';
            document.getElementById('clickerGame').style.display = 'none';
        }
    </script>
</body>

</html>
