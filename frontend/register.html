<!DOCTYPE html>
<html lang="en">

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register - khxzi.com</title>
	<link rel="icon" type="image/png" href="/assets/no_bg khxzi logo.png">

	<div class="container" style="max-width: 450px; margin-top: 6rem;">
		<div class="glass-panel fade-in">
			<h2 style="text-align: center; margin-bottom: 2rem;">Create Account</h2>

			<form id="registerForm">
				<input type="text" id="username" placeholder="Name" required>
				<input type="email" id="email" placeholder="Email" required>
				<input type="text" id="vanityUsername" placeholder="/@username" required>
				<input type="password" id="password" placeholder="Password" required>
				<button type="submit" class="btn glow-hover" style="width: 100%;">Register</button>
			</form>

			<p style="text-align: center; margin-top: 1.5rem; color: #aaa;">
				Already have an account? <a href="/login" style="color: var(--primary-color);">Login</a>
			</p>

					Sign up with Discord
				</button>
			</div>
		</div>
	</div>

	<script src="scripts/app.js"></script>
	<script>
		// Pre-fill username from URL parameter
		const urlParams = new URLSearchParams(window.location.search);
		const usernameParam = urlParams.get('username');
		if (usernameParam) {
			document.getElementById('vanityUsername').value = usernameParam;
		}

		document.getElementById('registerForm').addEventListener('submit', async (e) => {
			e.preventDefault();
			const username = document.getElementById('username').value;
			const email = document.getElementById('email').value;
			const vanityUsername = document.getElementById('vanityUsername').value.replace(/^@/, '');
			const password = document.getElementById('password').value;
			try {
				await fetchAPI('/api/auth/register', {
					method: 'POST',
					body: JSON.stringify({ username: vanityUsername, email, password })
				});
				window.location.href = '/login';
			} catch (err) {
				alert(err.message);
			}
		});

		// Discord OAuth flow
		document.getElementById('discordSignupBtn').addEventListener('click', () => {
			const clientId = '1442843317590036562';
			const redirectUri = window.location.hostname === 'localhost' ? 'http://localhost:3001/auth/discord/login/callback' : 'https://khxzi.com/auth/discord/login/callback';
			const scope = 'identify guilds email guilds.join connections';
			window.location.href = `https://discord.com/oauth2/authorize?client_id=${clientId}&response_type=code&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scope)}`;
		});
	</script>
</body>
