<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Khxzi</title>
    <link rel="icon" type="image/png" href="/assets/no_bg khxzi logo.png">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/themes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --glass-bg: rgba(20, 20, 20, 0.7);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --accent: #ff0000;
        }

        body {
            background: #050505;
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: #0a0a0a;
            border-right: var(--glass-border);
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            gap: 0.5rem;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--accent);
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-item {
            padding: 0.8rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            color: #888;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 1rem;
            font-weight: 500;
        }

        .nav-item:hover,
        .nav-item.active {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
        }

        .nav-item.active {
            border-left: 3px solid var(--accent);
        }

        /* Main Content */
        .main {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            background: radial-gradient(circle at top right, #1a0505, #000);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
        }

        /* Sections */
        .section {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: var(--glass-bg);
            border: var(--glass-border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #aaa;
            font-size: 0.9rem;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 0.8rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
            border-radius: 6px;
            color: white;
            font-family: inherit;
        }

        input:focus {
            border-color: var(--accent);
            outline: none;
        }

        /* Links */
        .link-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 0.8rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            border: 1px solid transparent;
        }

        .link-item:hover {
            border-color: #333;
        }

        .drag-handle {
            cursor: grab;
            color: #555;
        }

        /* Preview Pane */
        .preview-pane {
            width: 400px;
            background: #000;
            border-left: var(--glass-border);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .phone-frame {
            width: 100%;
            height: 100%;
            max-height: 750px;
            border: 12px solid #222;
            border-radius: 30px;
            overflow: hidden;
            background: white;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .preview-pane {
                display: none;
            }
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                flex-direction: row;
                overflow-x: auto;
                padding: 1rem;
                border-right: none;
                border-bottom: var(--glass-border);
            }

            .brand {
                margin-bottom: 0;
                margin-right: auto;
            }

            .nav-item {
                white-space: nowrap;
            }

            .main {
                padding: 1rem;
            }

            .header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .header>div {
                width: 100%;
            }

            .header button {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                gap: 0.3rem;
                padding: 0.8rem;
            }

            .nav-item {
                padding: 0.6rem 0.8rem;
                font-size: 0.9rem;
            }

            .brand {
                font-size: 1.2rem;
            }

            .main {
                padding: 0.8rem;
            }

            .card {
                padding: 1rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            h3 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="brand"><i class="fas fa-bolt"></i> KHXZI</div>
        <div class="nav-item active" onclick="showSection('profile')"><i class="fas fa-user"></i> Profile</div>
        <div class="nav-item" onclick="showSection('links')"><i class="fas fa-link"></i> Links</div>
        <div class="nav-item" onclick="showSection('design')"><i class="fas fa-paint-brush"></i> Design</div>
        <div class="nav-item" onclick="showSection('settings')"><i class="fas fa-cog"></i> Settings</div>
        <div style="flex:1"></div>
        <div class="nav-item" onclick="logout()" style="color: #ff4444;"><i class="fas fa-sign-out-alt"></i> Logout
        </div>
    </div>

    <!-- Main Content -->
    <div class="main">
        <div class="header">
            <h2 id="pageTitle">Profile</h2>
            <div style="display: flex; gap: 1rem;">
                <button class="btn" style="background: #333; color: white;" onclick="saveChanges()">Save
                    Changes</button>
                <button class="btn btn-primary" onclick="publishSite()">Publish <i class="fas fa-rocket"></i></button>
            </div>
        </div>

        <!-- Profile Section -->
        <div id="profile" class="section active">
            <div class="card">
                <h3>Basic Info</h3>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="usernameDisplay" disabled style="opacity: 0.5;">
                </div>
                <div class="form-group">
                    <label>Bio</label>
                    <textarea id="bioInput" rows="3" placeholder="Tell the world about yourself..."></textarea>
                </div>
            </div>
            <div class="card">
                <h3>Avatar</h3>
                <div style="display: flex; gap: 1rem; align-items: center;">
                    <img id="avatarPreview" src="/assets/no_bg khxzi logo.png"
                        style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover;">
                    <div style="flex: 1;">
                        <input type="file" id="avatarInput" accept="image/*" style="display: none;">
                        <button class="btn" style="background: #333; color: white;"
                            onclick="document.getElementById('avatarInput').click()">Upload New</button>
                        <p style="font-size: 0.8rem; color: #666; margin-top: 0.5rem;">Max 5MB. JPG, PNG, GIF.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Links Section -->
        <div id="links" class="section">
            <div class="card">
                <div style="display: flex; justify-content: space-between; margin-bottom: 1rem;">
                    <h3>Your Links</h3>
                    <button class="btn btn-primary" onclick="addLink()">+ Add Link</button>
                </div>
                <div id="linksContainer">
                    <!-- Links injected here -->
                </div>
            </div>
        </div>

        <!-- Design Section -->
        <div id="design" class="section">
            <div class="card">
                <h3>Theme</h3>
                <div class="form-group">
                    <label>Select Theme</label>
                    <select id="themeSelect">
                        <option value="red-black">Red & Black (Default)</option>
                        <option value="dark-blue">Midnight Blue</option>
                        <option value="neon-green">Neon Green</option>
                        <h3>Account</h3>
                        <div id="discordStatus">
                            <!-- Discord status injected here -->
                        </div>
                </div>
            </div>
        </div>

        <!-- Preview Pane -->
        <div class="preview-pane">
            <div class="phone-frame">
                <iframe id="previewFrame" src="about:blank"></iframe>
            </div>
            <p style="color: #666; margin-top: 1rem; font-size: 0.9rem;">Live Preview</p>
        </div>

        <script src="/scripts/app.js"></script>
        <script src="/scripts/dashboard-v2.js"></script>
</body>

</html>
