<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="/assets/no_bg khxzi logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Khxzi</title>
    <link rel="stylesheet" href="/styles/main.css">
    <style>
        body {
            background: #000;
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 1rem;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .message {
            padding: 0.8rem;
            margin-bottom: 0.5rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        .message-author {
            font-weight: bold;
            color: var(--primary-color);
        }

        .message-time {
            font-size: 0.8rem;
            color: #666;
            margin-left: 0.5rem;
        }

        .input-area {
            display: flex;
            gap: 0.5rem;
        }

        input {
            flex: 1;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
        }

        button {
            padding: 1rem 2rem;
            background: var(--primary-color);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <h1>Community Chat</h1>
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type a message..." maxlength="500">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/scripts/app.js"></script>
    <script>
        const socket = io();
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', async () => {
            currentUser = await checkAuth();
            if (!currentUser) {
                window.location.href = '/login';
                return;
            }

            loadMessages();

            socket.on('chat_message', (message) => {
                appendMessage(message);
            });

            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
        });

        async function loadMessages() {
            const res = await fetch('/api/chat/messages');
            const messages = await res.json();
            messages.forEach(appendMessage);
        }

        function appendMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = 'message';
            const displayName = message.discordName || message.username;
            const time = new Date(message.timestamp).toLocaleTimeString();
            div.innerHTML = `<span class="message-author">${displayName}</span><span class="message-time">${time}</span><div>${message.message}</div>`;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;

            await fetch('/api/chat/send', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    username: currentUser.username,
                    discordName: currentUser.discord?.username || null,
                    message
                })
            });

            input.value = '';
        }
    </script>
</body>

</html>
