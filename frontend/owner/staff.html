<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="/assets/no_bg khxzi logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Management - Owner</title>
    <link rel="stylesheet" href="/styles/main.css">
    <style>
        body {
            background: #000;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        .owner-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            height: 100vh;
        }

        .sidebar {
            background: rgba(10, 10, 10, 0.9);
            border-right: 1px solid #333;
            padding: 2rem 1rem;
        }

        .sidebar-item {
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            color: #aaa;
            transition: all 0.3s;
            margin-bottom: 0.5rem;
        }

        .sidebar-item:hover,
        .sidebar-item.active {
            background: rgba(255, 0, 0, 0.1);
            color: var(--primary-color);
        }

        .content {
            padding: 2rem;
            overflow-y: auto;
        }

        .staff-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid #333;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="owner-layout">
        <div class="sidebar">
            <h2 style="color: var(--primary-color); margin-bottom: 2rem;">üëë Owner Panel</h2>
            <div class="sidebar-item" onclick="window.location.href='/owner'">üìä Dashboard</div>
            <div class="sidebar-item" onclick="window.location.href='/owner/ads'">üì¢ Ads</div>
            <div class="sidebar-item" onclick="window.location.href='/owner/tickets'">üé´ Tickets</div>
            <div class="sidebar-item active" onclick="window.location.href='/owner/staff'">üõ°Ô∏è Staff</div>
            <div class="sidebar-item" onclick="logout()">üö™ Logout</div>
        </div>

        <div class="content">
            <h1>Staff Management</h1>

            <div class="glass-panel" style="margin-bottom: 2rem;">
                <h3>Add New Staff</h3>
                <input type="email" id="staffEmail" placeholder="Email" style="width: 100%; margin-bottom: 1rem;">
                <input type="password" id="staffPassword" placeholder="Password"
                    style="width: 100%; margin-bottom: 1rem;">
                <input type="text" id="staffDiscordId" placeholder="Discord User ID"
                    style="width: 100%; margin-bottom: 1rem;">
                <button class="btn" onclick="addStaff()">Add Staff</button>
            </div>

            <div id="staffContainer"></div>
        </div>
    </div>

    <script src="/scripts/app.js"></script>
    <script>
        async function loadStaff() {
            try {
                const staff = await fetch('/api/admin/staff/list').then(r => r.json());
                const container = document.getElementById('staffContainer');
                container.innerHTML = '';

                staff.forEach(s => {
                    const div = document.createElement('div');
                    div.className = 'staff-item';
                    div.innerHTML = `
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <div style="font-weight: bold;">${s.email}</div>
                                <div style="color: #888; font-size: 0.9rem;">Discord ID: ${s.discordId || 'Not linked'}</div>
                            </div>
                            <button class="btn btn-secondary" onclick="removeStaff('${s.email}')">Remove</button>
                        </div>
                    `;
                    container.appendChild(div);
                });
            } catch (err) {
                console.error('Load staff error:', err);
            }
        }

        async function addStaff() {
            const email = document.getElementById('staffEmail').value;
            const password = document.getElementById('staffPassword').value;
            const discordId = document.getElementById('staffDiscordId').value;

            if (!email || !password) {
                alert('Email and password required');
                return;
            }

            try {
                await fetch('/api/admin/staff/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, discordId })
                });

                document.getElementById('staffEmail').value = '';
                document.getElementById('staffPassword').value = '';
                document.getElementById('staffDiscordId').value = '';

                loadStaff();
            } catch (err) {
                alert('Failed to add staff');
            }
        }

        async function removeStaff(email) {
            if (!confirm(`Remove staff ${email}?`)) return;

            try {
                await fetch('/api/admin/staff/remove', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                loadStaff();
            } catch (err) {
                alert('Failed to remove staff');
            }
        }

        async function logout() {
            await fetch('/api/auth/logout', { method: 'POST' });
            window.location.href = '/owner/login';
        }

        loadStaff();
    </script>
</body>

</html>
