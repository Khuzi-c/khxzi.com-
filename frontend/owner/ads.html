<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="/assets/no_bg khxzi logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ads Management - Owner</title>
    <link rel="stylesheet" href="/styles/main.css">
    <style>
        body {
            background: #000;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        .owner-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            height: 100vh;
        }

        .sidebar {
            background: rgba(10, 10, 10, 0.9);
            border-right: 1px solid #333;
            padding: 2rem 1rem;
        }

        .sidebar-item {
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            color: #aaa;
            transition: all 0.3s;
            margin-bottom: 0.5rem;
        }

        .sidebar-item:hover,
        .sidebar-item.active {
            background: rgba(255, 0, 0, 0.1);
            color: var(--primary-color);
        }

        .content {
            padding: 2rem;
            overflow-y: auto;
        }

        .ad-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid #333;
            margin-bottom: 1rem;
        }

        .ad-banner {
            max-width: 200px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="owner-layout">
        <div class="sidebar">
            <h2 style="color: var(--primary-color); margin-bottom: 2rem;">üëë Owner Panel</h2>
            <div class="sidebar-item" onclick="window.location.href='/owner'">üìä Dashboard</div>
            <div class="sidebar-item active" onclick="window.location.href='/owner/ads'">üì¢ Ads</div>
            <div class="sidebar-item" onclick="window.location.href='/owner/tickets'">üé´ Tickets</div>
            <div class="sidebar-item" onclick="window.location.href='/owner/staff'">üõ°Ô∏è Staff</div>
            <div class="sidebar-item" onclick="logout()">üö™ Logout</div>
        </div>

        <div class="content">
            <h1>Ads Management</h1>
            <div id="adsContainer"></div>
        </div>
    </div>

    <script src="/scripts/app.js"></script>
    <script>
        async function loadAds() {
            try {
                const ads = await fetch('/api/ads/all').then(r => r.json());
                const container = document.getElementById('adsContainer');
                container.innerHTML = '';

                ads.forEach(ad => {
                    const div = document.createElement('div');
                    div.className = 'ad-item';
                    div.innerHTML = `
                        <div style="display: flex; gap: 1rem; align-items: start;">
                            ${ad.banner ? `<img src="${ad.banner}" class="ad-banner">` : ''}
                            <div style="flex: 1;">
                                <div style="font-weight: bold; margin-bottom: 0.5rem;">${ad.link}</div>
                                <div style="color: #888; font-size: 0.9rem;">Type: ${ad.type} | Status: ${ad.status}</div>
                                <div style="color: #888; font-size: 0.9rem;">Email: ${ad.email}</div>
                                <div style="margin-top: 1rem;">
                                    ${ad.status === 'pending' ? `
                                        <button class="btn" onclick="approveAd('${ad.id}')">Approve</button>
                                        <button class="btn btn-secondary" onclick="declineAd('${ad.id}')">Decline</button>
                                    ` : `<span style="color: ${ad.status === 'approved' ? '#0f0' : '#f00'}">${ad.status.toUpperCase()}</span>`}
                                </div>
                            </div>
                        </div>
                    `;
                    container.appendChild(div);
                });
            } catch (err) {
                console.error('Load ads error:', err);
            }
        }

        async function approveAd(id) {
            try {
                await fetch('/api/ads/update', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ adId: id, status: 'approved' })
                });
                loadAds();
            } catch (err) {
                alert('Failed to approve ad');
            }
        }

        async function declineAd(id) {
            try {
                await fetch('/api/ads/update', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ adId: id, status: 'declined' })
                });
                loadAds();
            } catch (err) {
                alert('Failed to decline ad');
            }
        }

        async function logout() {
            await fetch('/api/auth/logout', { method: 'POST' });
            window.location.href = '/owner/login';
        }

        loadAds();
    </script>
</body>

</html>
