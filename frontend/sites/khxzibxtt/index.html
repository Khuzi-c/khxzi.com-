
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="/assets/no_bg khxzi logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>khxzibxtt | khxzi.com</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/themes.css">
    <link rel="stylesheet" href="../../styles/animations.css">
    <style>
        
        
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.6;
        }
        
        .music-player {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 50px;
            z-index: 100;
        }
        
        #playBtn {
            background: var(--primary-color);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .music-info {
            width: 100px;
            overflow: hidden;
            white-space: nowrap;
            font-size: 0.8rem;
        }
        .discord-card {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1.5rem;
            border-radius: 12px;
            background: rgba(88, 101, 242, 0.1);
            border: 1px solid rgba(88, 101, 242, 0.3);
            text-align: left;
        }
        .discord-header {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .discord-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #5865F2;
        }
        .discord-name {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .discord-badges {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.25rem;
            flex-wrap: wrap;
        }
        .badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
        }
        .discord-connections {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        .discord-connection {
            background: rgba(0, 0, 0, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="theme-purple-haze">
    
    
    <div class="profile-container fade-in">
        <div class="avatar-container">
            <img src="https://cdn.discordapp.com/avatars/1342119031552872489/663325797582a26efe19e05a056eeb49.png" alt="Avatar" class="avatar">
        </div>
        <h1 class="username">khxzibxtt</h1>
        <p class="bio">http://lkhxzi.com/discord</p>
        
        <div class="links-grid">
            
        <a href="http://lkhxzi.com/discord" class="link-card" onclick="trackClick('khxzibxtt', 'Discord')" target="_blank">
            <span>Discord</span>
        </a>
    
        <a href="http://lkhxzi.com/discord" class="link-card" onclick="trackClick('khxzibxtt', 'Website')" target="_blank">
            <span>Website</span>
        </a>
    
        </div>

        
            <div class="discord-card glass-panel fade-in" style="margin-top: 2rem; max-width: 400px; margin-left: auto; margin-right: auto;">
                <div class="discord-header">
                    <img src="https://cdn.discordapp.com/avatars/1342119031552872489/663325797582a26efe19e05a056eeb49.png" class="discord-avatar">
                    <div class="discord-info">
                        <div class="discord-name">khxzi_bxtt</div>
                        <div class="discord-badges"><span class="badge">Bravery</span><span class="badge">Active Dev</span></div>
                    </div>
                </div>
                
            </div>
        
        
    </div>

    

    <script>
        function trackClick(username, label) {
            fetch('/api/analytics/click', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, linkLabel: label })
            });
        }

        function trackAdClick(username, adId) {
            fetch('/api/analytics/ad-click', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, adId })
            });
        }

        // Track view on load
        fetch('/api/analytics/view', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username: 'khxzibxtt' })
        });

        // Music Control
        const audio = document.getElementById('bgAudio');
        const btn = document.getElementById('playBtn');
        
        if (audio) {
            audio.volume = 0.5;
            
            // Try auto play
            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    // Auto-play was prevented
                    console.log('Autoplay prevented');
                });
            }
        }

        function toggleMusic() {
            if (audio.paused) {
                audio.play();
                btn.textContent = '⏸';
            } else {
                audio.pause();
                btn.textContent = '▶';
            }
        }
    </script>
</body>
</html>
